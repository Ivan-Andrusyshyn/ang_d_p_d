<form [formGroup]="userForm" (submit)="addUser()" class="user-form">
  <input
    type="text"
    formControlName="userName"
    placeholder="write user name"
    class="input-field"
  />
  <button type="submit" class="add-button">Add User</button>
</form>

<div *ngFor="let user of usersSig()" class="user-item">
  <p class="user-name">Name: {{ user.name }}</p>
  <span class="remove-button" (click)="removeUser(user.id)">X</span>
</div>
